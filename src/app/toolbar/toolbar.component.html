<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="">Home Screen</a>
      <div mat-subheader>Orders</div>
      <a mat-list-item class="indented" href="orders">Reviewed</a>
      <a mat-list-item class="indented" href="orders">Needs review</a>
      <div mat-subheader>Customers</div>
      <a mat-list-item class="indented" href="customers">View Customers</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mr.Cigars Online Administration</span>
      <span class="flex-spacer"></span>
      <button (click)="back()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content-container mat-app-background">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
